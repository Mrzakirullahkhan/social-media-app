<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- my css -->
    <link rel="stylesheet" href="style.css">
    <!-- font owsome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container g-0   ">
        <!-- top login side  -->
        <div class="row g-0 row1  ">
            <div class="col-md-6 col-lg-6">
                <img src="images.jpg" alt="" width="100px">
            </div>
            <div class="col-md-6 col-lg-6">
                <div class="section1">
                    <!-- email -->
                    <div id="emailArea">
                        <p style="color: white;">Email or phone</p>
                        <input type="text" id="myemail" placeholder="Enter email">
                    </div>
                    <!-- pasward  -->
                    <div id="paswardArea">
                        <p style="color: white;">Passward</p>
                        <input type="password" id="mypassword" placeholder="Password">
                    </div>
                    <!-- login btn -->
                    <button id="loginbtn">login</button>
                </div>
            </div>

        </div>
        <!-- niche wala content hai  -->
        <div class="row row2 mt-3 ">
            <div class="col-md-5 col-lg-5">
                <div class="textContent">
                    <h6>Facebook help you connect and share with freinds in your life </h6>
                    <img src="joined.png" alt="" class="img-fluid mt-3">
                </div>
            </div>
            <div class="col-md-7 col-lg-7">
                <h3>Create an account</h3>
                <h6>It's quick and easy</h6>

                <input type="text" required name="" id="firstname" placeholder="First name" value="">
                <input type="text" name="" required id="lastname" placeholder="last name">
                <input type="text" name="" required id="fullemail" placeholder="Email or Mobile number">
                <input type="text" name="" required id="newpassward" placeholder="New passward">
                <!-- birthday section  -->
                <div>
                    <h6>Birthday</h6>
                    <div class="birthdaySection">
                        <!-- day -->
                        <select class="form-select" aria-label="Default select example" id="day">
                            <option selected>1</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                        </select>
                        <!-- month -->
                        <select class="form-select" aria-label="Default select example" id="month">
                            <option selected>Jan</option>
                            <option value="Jan">Jan</option>
                            <option value="Feb">Feb</option>
                            <option value="Mar">Mar</option>
                            <option value="Apr">Apr</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="Aug">Aug</option>
                            <option value="Sep">Sep</option>
                            <option value="Oct">Oct</option>
                            <option value="Nov">Nov</option>
                            <option value="Dec">Dec</option>
                        </select>
                        <!-- year -->
                        <select class="form-select" aria-label="Default select example" id="year">
                            <option selected>2000</option>
                            <option value="2001">2001</option>
                            <option value="2002">2002</option>
                            <option value="2003">2003</option>
                            <option value="2004">2004</option>
                            <option value="May">2005</option>
                            <option value="June">2006</option>
                            <option value="July">2007</option>
                            <option value="Aug">2008</option>
                            <option value="Sep">2009</option>
                            <option value="Oct">2010</option>
                            <option value="Nov">2011</option>
                            <option value="Dec">2012</option>
                        </select>
                    </div>
                </div>
                <!-- gender section  -->
                <h6>Gender</h6>
                <div class="myGnederSection">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Female
                        </label>
                    </div>
                    

                </div>
                <!-- my sign up btn  -->
                <div class="mySignUpBtn">
                    <button id="signUp">Sign Up</button>
                </div>
            </div>
            <div class="hidden" id="myElement">
                <h4>Account created</h4>
                <i class="fa-solid fa-face-smile-wink"></i>
                

            </div>

        </div>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <!-- my js  -->

        <script src="app.js"></script>

</body>

</html>
